<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gauge_style.css">
</head>
<body >
<div class="contianer">
    <div class="gauge-wrapper">
        <div class="gauge-container">
            <div class="gauge-fill"></div>
            <div class="gauge-value">0%</div>
        </div>
        <div class="gauge-label">OEE</div>


    </div>

    <div class="gauge-wrapper">
        <div class="gauge-container">
            <div class="gauge-fill"></div>
            <div class="gauge-value">0%</div>
        </div>
        <div class="gauge-label">Performance</div>
    </div>

    <div class="gauge-wrapper">
        <div class="gauge-container">
            <div class="gauge-fill"></div>
            <div class="gauge-value">0%</div>
        </div>
        <div class="gauge-label">Quality</div>
    </div>

    <div class="gauge-wrapper">
        <div class="gauge-container">
            <div class="gauge-fill"></div>
            <div class="gauge-value">0%</div>
        </div>
        <div class="gauge-label">Availability</div>
    </div>

</div>

</body>
<script>
    // JavaScript to update the gauges' fill and value
    const gaugeContainers = document.querySelectorAll('.gauge-container');
    const gaugeFills = document.querySelectorAll('.gauge-fill');
    const gaugeValues = document.querySelectorAll('.gauge-value');

    // Function to set the gauge value (0-100) for all gauges
    function setGaugeValues(values) {
        values.forEach((value, index) => {
            const fillWidth = (value / 100) * 100;
            gaugeFills[index].style.width = `${fillWidth}%`;
            gaugeValues[index].textContent = `${value}%`;
        });
    }

    // Separate variables for each gauge's target value
    const targetValueOEE = 25; // Target value for OEE gauge
    const targetValuePerformance = 65; // Target value for Performance gauge
    const targetValueQuality = 10; // Target value for Quality gauge
    const targetValueAvailability = 90; // Target value for Availability gauge

    const animationInterval = 100; // Animation speed in milliseconds

    function animateGauges() {
        // Check and update OEE gauge
        if (parseInt(gaugeValues[0].textContent) < targetValueOEE) {
            gaugeValues[0].textContent = parseInt(gaugeValues[0].textContent) + 1;
        }

        // Check and update Performance gauge
        if (parseInt(gaugeValues[1].textContent) < targetValuePerformance) {
            gaugeValues[1].textContent = parseInt(gaugeValues[1].textContent) + 1;
        }

        // Check and update Quality gauge
        if (parseInt(gaugeValues[2].textContent) < targetValueQuality) {
            gaugeValues[2].textContent = parseInt(gaugeValues[2].textContent) + 1;
        }

        // Check and update Availability gauge
        if (parseInt(gaugeValues[3].textContent) < targetValueAvailability) {
            gaugeValues[3].textContent = parseInt(gaugeValues[3].textContent) + 1;
        }

        // Update the gauge fill and values
        setGaugeValues([
            parseInt(gaugeValues[0].textContent),
            parseInt(gaugeValues[1].textContent),
            parseInt(gaugeValues[2].textContent),
            parseInt(gaugeValues[3].textContent),
        ]);

        // Schedule the next animation frame if needed
        if (
            parseInt(gaugeValues[0].textContent) < targetValueOEE ||
            parseInt(gaugeValues[1].textContent) < targetValuePerformance ||
            parseInt(gaugeValues[2].textContent) < targetValueQuality ||
            parseInt(gaugeValues[3].textContent) < targetValueAvailability
        ) {
            setTimeout(animateGauges, animationInterval);
        }
    }

    animateGauges();

</script>
</html>
